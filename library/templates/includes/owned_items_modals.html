<style>
    .modal-content {
        background-color: #212121
    }
</style>

<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ owned_item.name }}
                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ selling_form.hidden_tag() }}
                    <h4 class="text-center">
                        {{ owned_item.name }} kitabını iade ediyor musunuz?
                    </h4>
                    <br>
                    <h6 class="text-center">
                        İade işlemi yapıldığında ceza kontrolü yapılacaktır.
                    </h6>
                    <br>
                    <input id="returned_book_name" name="returned_book_name" type="hidden" value="{{owned_item.name}}">
                    {{ selling_form.submit(class="btn btn-outline-danger btn-block", value="Kitabı İade Et") }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Vazgeç
                </button>
            </div>
        </div>
    </div>
</div>
